apiVersion: batch/v1
kind: Job
metadata:
  name: bgc-mviews-populate-initial
  namespace: data
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: psql
          image: docker.io/bitnami/postgresql:17.6.0-debian-12-r0
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-postgresql
                  key: postgres-password
          command:
            - /opt/bitnami/scripts/postgresql/entrypoint.sh
            - /opt/bitnami/postgresql/bin/psql
          args:
            - -h
            - pg-postgresql
            - -U
            - postgres
            - -d
            - postgres
            - -p
            - "5432"
            - -v
            - ON_ERROR_STOP=1
            - -c
            - |
              REFRESH MATERIALIZED VIEW rpt.mv_exportacao_resumo;
              REFRESH MATERIALIZED VIEW rpt.mv_exportacao_por_pais;
