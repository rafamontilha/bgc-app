<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BGC — Dashboard TAM / SAM / SOM (Sprint 2)</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2b;
      --card-2: #0f1726;
      --text: #e6edf3;
      --muted: #9fb0c3;
      --accent: #3b82f6;
      --danger: #ef4444;
      --border: #1f2a44;
      --disabled: #22324d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      background: radial-gradient(1200px 800px at 20% -10%, #13203a 0, #0b1220 40%, #0b1220 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    h1 { margin: 0 0 8px; font-size: 22px; font-weight: 700; }
    p.lead { margin: 0 0 24px; color: var(--muted); }
    .wrap { max-width: 1080px; margin: 0 auto; }
    .card {
      background: linear-gradient(180deg, var(--card) 0%, var(--card-2) 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 900px) { .grid { grid-template-columns: 320px 1fr; } }

    /* form */
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .field { display: flex; flex-direction: column; gap: 6px; }
    .label { font-size: 12px; color: var(--muted); line-height: 1.2; }
    input, select, button {
      border-radius: 10px; border: 1px solid var(--border);
      background: #0b1322; color: var(--text);
      padding: 10px 12px; font-size: 14px;
    }
    input::placeholder { color: #5a6b80; }
    button {
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent) 0%, #16b1ff 100%);
      border: none; font-weight: 700;
    }
    button.secondary { background: #0b1322; border: 1px solid var(--border); }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    select:disabled, input:disabled { background: var(--disabled); color: #7e8ea4; }
    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }

    .meta { margin-top: 10px; color: var(--muted); font-size: 12px; word-break: break-all; }
    .error { color: var(--danger); font-weight: 600; }

    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { text-align: right; padding: 10px 8px; border-bottom: 1px solid var(--border); }
    th:first-child, td:first-child { text-align: left; }
    thead th { color: var(--muted); font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: .06em; }
    tbody tr:hover { background: rgba(255,255,255,.03); }

    .kpi { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 12px; }
    .kpi .tile { background:#0b1322; border:1px solid var(--border); border-radius:12px; padding:12px;}
    .kpi .tile .hint { font-size:12px; color:var(--muted); }
    .kpi .tile .val { font-size:18px; font-weight:800; margin-top:4px; }
    .hint-scenario { font-size: 11px; color: var(--muted); margin-top: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>📊 BGC — Dashboard TAM / SAM / SOM</h1>
    <p class="lead">Consome <code>/market/size</code> da API local (porta 8080). Ajuste os filtros e exporte CSV.</p>

    <div class="grid">
      <div class="card">
        <div class="field">
          <label class="label">Métrica</label>
          <select id="metric">
            <option value="TAM">TAM — Mercado Total</option>
            <option value="SAM">SAM — Mercado Atendível</option>
            <option value="SOM">SOM — Mercado Obtenível</option>
          </select>
        </div>

        <div class="form-row" style="margin-top:10px;">
          <div class="field">
            <label class="label">Ano de</label>
            <input type="number" id="year_from" min="2020" max="2025" value="2020" />
          </div>
          <div class="field">
            <label class="label">Ano até</label>
            <input type="number" id="year_to" min="2020" max="2025" value="2025" />
          </div>
        </div>

        <!-- CENÁRIO (SOM) ACIMA DO CAPÍTULO -->
        <div class="field" style="margin-top:10px;">
          <label class="label" id="scenarioLabel">Cenário (SOM)</label>
          <select id="scenario">
            <option value="base">base — 1,5%</option>
            <option value="aggressive">aggressive — 3%</option>
          </select>
          <div class="hint-scenario" id="scenarioHint">O cenário só altera valores quando a métrica = SOM.</div>
        </div>

        <div class="field" style="margin-top:10px;">
          <label class="label">Capítulo NCM (2 dígitos)</label>
          <input id="ncm_chapter" placeholder="Ex.: 84" pattern="^[0-9]{2}$" />
        </div>

        <div class="actions">
          <button id="run">Consultar</button>
          <button id="export" class="secondary" disabled>Exportar CSV</button>
          <button id="clear" class="secondary">Limpar</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
        <div id="meta" class="meta"></div>
      </div>

      <div class="card">
        <div class="kpi">
          <div class="tile">
            <div class="hint">Total de linhas (API)</div>
            <div id="k_rows" class="val">—</div>
          </div>
          <div class="tile">
            <div class="hint">Capítulos únicos</div>
            <div id="k_chaps" class="val">—</div>
          </div>
          <div class="tile">
            <div class="hint">Soma (USD, período)</div>
            <div id="k_sum" class="val">—</div>
          </div>
        </div>

        <table id="tbl">
          <thead>
            <tr><th>Ano</th><th>Total USD (agregado)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
(function(){
  const $ = (s)=>document.querySelector(s);
  // Use proxy nginx quando servido via web container, ou API direta em dev local
  const API_BASE = window.location.port === '3000' ? '' : 'http://localhost:8080';
  const api = (p)=>`${API_BASE}${p}`;
  const nf = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });

  const metricEl = $('#metric');
  const scenarioEl = $('#scenario');
  const scenarioLabel = $('#scenarioLabel');
  const scenarioHint = $('#scenarioHint');

  let lastData = null;
  let lastAgg = null;
  let lastUrl = null;

  function updateScenarioDisabled(){
    const isSOM = metricEl.value === 'SOM';
    scenarioEl.disabled = !isSOM;
    scenarioLabel.textContent = isSOM ? 'Cenário (SOM)' : 'Cenário (somente SOM)';
    scenarioHint.style.opacity = isSOM ? '1' : '0.6';
  }

  function buildUrl(){
    const metric = metricEl.value;
    const y1 = parseInt($('#year_from').value||'2020',10);
    const y2 = parseInt($('#year_to').value||'2025',10);
    const chap = ($('#ncm_chapter').value||'').trim();
    const scenario = scenarioEl.value;
    const q = new URLSearchParams();
    q.set('metric', metric);
    q.set('year_from', y1);
    q.set('year_to', y2);
    if (chap) { q.set('ncm_chapter', chap.padStart(2,'0')); }
    if (metric === 'SOM') { q.set('scenario', scenario); }
    return `/market/size?${q.toString()}`;
  }

  function aggregateByYear(items){
    const map = new Map();
    const chapters = new Set();
    let sum = 0;
    for (const it of items){
      chapters.add(it.ncm_chapter);
      sum += it.valor_usd;
      const k = it.ano;
      map.set(k, (map.get(k)||0) + it.valor_usd);
    }
    const rows = Array.from(map.entries()).sort((a,b)=>a[0]-b[0]).map(([ano, total])=>({ano, total}));
    return { rows, chapters: chapters.size, sum };
  }

  function render(){
    const tbody = $('#tbl tbody');
    tbody.innerHTML='';
    if (!lastAgg){ return; }
    for (const r of lastAgg.rows){
      const tr = document.createElement('tr');
      const td1 = document.createElement('td'); td1.textContent = r.ano;
      const td2 = document.createElement('td'); td2.textContent = nf.format(r.total);
      tr.append(td1, td2);
      tbody.appendChild(tr);
    }
    $('#k_rows').textContent = (lastData?.items?.length ?? 0).toLocaleString('pt-BR');
    $('#k_chaps').textContent = (lastAgg?.chapters ?? 0).toLocaleString('pt-BR');
    $('#k_sum').textContent = nf.format(lastAgg?.sum ?? 0);

    const metaParts = [];
    if (lastData?.metric) {
      metaParts.push(`Métrica: ${lastData.metric}${lastData.metric==='SOM' ? ' ('+(lastData.scenario||'base')+')' : ''}`);
    }
    if (lastUrl) metaParts.push('URL: '+ lastUrl);
    $('#meta').textContent = metaParts.join(' | ');

    $('#export').disabled = !lastAgg || lastAgg.rows.length===0;
  }

  async function run(){
    $('#error').style.display='none';
    $('#export').disabled = true;
    const path = buildUrl();
    lastUrl = api(path);
    try {
      const res = await fetch(lastUrl, { method:'GET' });
      if (!res.ok){
        const txt = await res.text();
        throw new Error(`HTTP ${res.status}: ${txt}`);
      }
      const data = await res.json();
      lastData = data;
      lastAgg = aggregateByYear(data.items||[]);
      render();
    } catch (e){
      $('#error').textContent = e.message || String(e);
      $('#error').style.display = 'block';
      console.error(e);
    }
  }

  function exportCSV(){
    if (!lastAgg) return;
    const metric = metricEl.value;
    const rows = [['ano','metric','valor_usd']].concat(
      lastAgg.rows.map(r=>[r.ano, metric, r.total])
    );
    const csv = rows.map(r=>r.join(',')).join('\n');
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `bgc_${metric.toLowerCase()}_${Date.now()}.csv`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  function clearForm(){
    metricEl.value = 'TAM';
    $('#year_from').value = 2020;
    $('#year_to').value = 2025;
    $('#ncm_chapter').value = '';
    scenarioEl.value = 'base';
    updateScenarioDisabled();
    lastData = lastAgg = lastUrl = null;
    render();
  }

  $('#run').addEventListener('click', run);
  $('#export').addEventListener('click', exportCSV);
  $('#clear').addEventListener('click', clearForm);
  metricEl.addEventListener('change', updateScenarioDisabled);

  // estado inicial
  updateScenarioDisabled();
  run();
})();
</script>
</body>
</html>
