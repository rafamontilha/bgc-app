---
# ServiceAccount para o Job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: populate-countries-sa
  namespace: data

---
# Role para acessar secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: populate-countries-role
  namespace: data
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["postgres-credentials"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: populate-countries-rolebinding
  namespace: data
subjects:
- kind: ServiceAccount
  name: populate-countries-sa
  namespace: data
roleRef:
  kind: Role
  name: populate-countries-role
  apiGroup: rbac.authorization.k8s.io

---
# Job para popular países
apiVersion: batch/v1
kind: Job
metadata:
  name: populate-countries
  namespace: data
  labels:
    app: populate-countries
    component: data-seeding
spec:
  ttlSecondsAfterFinished: 86400  # Cleanup após 24h
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: populate-countries
    spec:
      serviceAccountName: populate-countries-sa
      restartPolicy: OnFailure
      containers:
      - name: populate-countries
        image: bgc/populate-countries:latest
        imagePullPolicy: IfNotPresent
        env:
        # PostgreSQL connection via Kubernetes Service
        - name: DB_HOST
          value: pg-postgresql.data.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: bgc
        # Credenciais via Secret (NÃO plain text!)
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
