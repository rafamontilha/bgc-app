apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      # Jaeger All-in-One (development mode)
      # For production, use jaegertracing/jaeger-operator
      - name: jaeger
        image: jaegertracing/all-in-one:1.54
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "memory"  # Use badger, cassandra, or elasticsearch in production
        - name: MEMORY_MAX_TRACES
          value: "10000"
        ports:
        # Jaeger UI
        - containerPort: 16686
          name: ui
          protocol: TCP
        # Jaeger Collector (HTTP)
        - containerPort: 14268
          name: collector-http
          protocol: TCP
        # OTLP gRPC receiver
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        # OTLP HTTP receiver
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        # Jaeger Thrift
        - containerPort: 14250
          name: grpc
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
spec:
  type: NodePort
  ports:
  - port: 16686
    targetPort: 16686
    nodePort: 30016
    protocol: TCP
    name: ui
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
  - port: 14268
    targetPort: 14268
    protocol: TCP
    name: http
  - port: 14250
    targetPort: 14250
    protocol: TCP
    name: grpc
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    protocol: TCP
    name: otlp-http
  selector:
    app: jaeger
