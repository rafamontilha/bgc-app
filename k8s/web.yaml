apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgc-web
  namespace: data
  labels: { app: bgc-web }
spec:
  replicas: 1
  selector: { matchLabels: { app: bgc-web } }
  template:
    metadata:
      labels: { app: bgc-web }
    spec:
      containers:
        - name: web
          image: bgc/bgc-web:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 80 }]
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: bgc-web-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: bgc-web
  namespace: data
  labels: { app: bgc-web }
spec:
  type: ClusterIP
  selector: { app: bgc-web }
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bgc-web
  namespace: data
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: web.bgc.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bgc-web
                port:
                  number: 80
