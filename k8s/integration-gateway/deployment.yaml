apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-gateway
  namespace: data
  labels:
    app: integration-gateway
    component: integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: integration-gateway
  template:
    metadata:
      labels:
        app: integration-gateway
        component: integration
    spec:
      containers:
      - name: gateway
        image: bgc/integration-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8081
          protocol: TCP
        env:
        - name: CONFIG_DIR
          value: /app/config/connectors
        - name: CERTS_DIR
          value: /app/certs
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: info
        - name: PORT
          value: "8081"
        volumeMounts:
        - name: connectors-config
          mountPath: /app/config/connectors
          readOnly: true
        - name: certificates
          mountPath: /app/certs
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: connectors-config
        configMap:
          name: integration-gateway-connectors
      - name: certificates
        secret:
          secretName: icp-certificates
          optional: true

---
apiVersion: v1
kind: Service
metadata:
  name: integration-gateway
  namespace: data
  labels:
    app: integration-gateway
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 8081
    protocol: TCP
  selector:
    app: integration-gateway

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: integration-gateway-hpa
  namespace: data
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: integration-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
