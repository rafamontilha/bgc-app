apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgc-web-next
  namespace: data
  labels: { app: bgc-web-next }
spec:
  replicas: 2
  selector: { matchLabels: { app: bgc-web-next } }
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  template:
    metadata:
      labels: { app: bgc-web-next }
    spec:
      containers:
        - name: web-next
          image: bgc/bgc-web-next:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 3000 }]
          env:
            # API URL interna do Kubernetes
            - name: API_URL
              value: "http://bgc-api:8080"
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet: { path: /api/health, port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet: { path: /api/health, port: 3000 }
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: bgc-web-next
  namespace: data
  labels: { app: bgc-web-next }
spec:
  type: ClusterIP
  selector: { app: bgc-web-next }
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bgc-web-next
  namespace: data
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: web-next.bgc.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bgc-web-next
                port:
                  number: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bgc-web-next-hpa
  namespace: data
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bgc-web-next
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
