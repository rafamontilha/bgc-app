services:
  db:
    image: postgres:16
    container_name: bgc_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bgc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set - copy .env.example to .env}
      POSTGRES_DB: ${POSTGRES_DB:-bgc}
    ports:
      - "5432:5432"
    volumes:
      # Executa todos os .sql em ../db/init na 1Âª vez que o volume estiver vazio
      - ../db/init:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bgc -d bgc || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bgc_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bgc_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@bgc.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:?PGADMIN_DEFAULT_PASSWORD not set - copy .env.example to .env}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: bgc_api
    networks:
      default:
        aliases:
          - bgc-api
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-bgc}
      DB_PASS: ${DB_PASS:?DB_PASS not set - copy .env.example to .env}
      DB_NAME: ${DB_NAME:-bgc}
      PORT: ${PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      # overrides opcionais:
      # SCOPE_CHAPTERS: "02,08,84,85"
      # SOM_BASE: "0.015"
      # SOM_AGGRESSIVE: "0.03"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ../web-next
    container_name: bgc_web
    environment:
      API_URL: "http://bgc-api:8080"
      NODE_ENV: "production"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  web-public:
    build:
      context: ../web-public
      dockerfile: Dockerfile
    container_name: bgc_web_public
    environment:
      VITE_API_URL: "http://bgc-api:8080"
      VITE_OTEL_ENDPOINT: "http://jaeger:4318/v1/traces"
    ports:
      - "3100:3100"
    depends_on:
      - api
      - jaeger
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3100/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  integration-gateway:
    build:
      context: ../services/integration-gateway
      dockerfile: Dockerfile
    container_name: bgc_integration_gateway
    environment:
      CONFIG_DIR: /app/config/connectors
      CERTS_DIR: /app/certs
      ENVIRONMENT: ${GATEWAY_ENVIRONMENT:-development}
      LOG_LEVEL: ${GATEWAY_LOG_LEVEL:-info}
      PORT: "8081"
      OTEL_EXPORTER_OTLP_ENDPOINT: jaeger:4317
      # Cache L2 (Redis)
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: "0"
      CACHE_L1_ENABLED: "true"
      CACHE_L2_ENABLED: "true"
    ports:
      - "8081:8081"
    volumes:
      # Connector configs (read-only)
      - ../config/connectors:/app/config/connectors:ro
      # Certificates (read-only)
      - ../certs:/app/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      - db
      - redis
      - jaeger

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: bgc_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    depends_on:
      - api
      - integration-gateway

  grafana:
    image: grafana/grafana:10.3.0
    container_name: bgc_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=redis-datasource,grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - ./observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./observability/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./observability/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: bgc_jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=10000
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    restart: unless-stopped

volumes:
  db_data: {}
  pgadmin_data: {}
  redis_data: {}
  prometheus_data: {}
  grafana_data: {}
