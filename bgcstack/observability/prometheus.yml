global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bgc-docker'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BGC API
  - job_name: 'bgc-api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'bgc-api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Integration Gateway
  - job_name: 'integration-gateway'
    static_configs:
      - targets: ['integration-gateway:8081']
        labels:
          service: 'integration-gateway'
    metrics_path: '/metrics'
    scrape_interval: 10s
